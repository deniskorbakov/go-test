{{ define "create" }}

{{ template "header"}}
<main class="text-center px-3 mt-5">
  <h1 class="text-center mt-5">Форма создание статьи</h1>
  <div class="container">
    <form action="/save_article" method="post" class="mt-5">
      <input type="text" name="title" id="title" placeholder="Введите название статьи" class="form-control mt-2 p-2">
      <textarea type="text" name="description" id="description" placeholder="Введи описание" class="form-control mt-2 p-2"></textarea>
      <textarea type="text" name="textarea" id="textarea" placeholder="Введи текст" class="form-control mt-2 p-2"></textarea>
      <button class="btn btn-dark mt-5">Отправить</button>
    </form>
  </div>
</main>
{{ template "footer"}}

{{ end }}
